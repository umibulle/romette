<script type="text/javascript" src="#CHEMIN{javascript/jquery.easing.1.3.js}"></script> 
<script type="text/javascript">
$(function(){
	$('#carousel').infiniteCarousel({
		transitionSpeed: 1300,
		displayTime:1800,
		thumbnailWidth: '35px',
		thumbnailHeight: '30px',
		easeLeft: 'easeOutCirc',
		easeRight:'easeOutCirc',
		imagePath: '#CHEMIN{javascript/infinitecarousel2/images/}',
		prevNextInternal:true,
		inView:1,
		autoHideControls:true,
		padding:'0px',
		displayThumbnailNumbers:false,
		textholderHeight:0.13,
		displayProgressBar:false,
		autoStart: true
	});
});
</script>
