texte=$(".texte").css("font-size");
h3=$(".texte h3").css("font-size");

function accessibilite(facteur) {

neochapeau=$(".chapeau").css("font-size");

neops=$(".psnotes").css("font-size") * (facteur/100);

}

<ul class="listageconteneur">
